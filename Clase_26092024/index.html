<!-- Indica que el documento utiliza html5-->
<!DOCTYPE html>
<!--Identifica el lenguaje de nuestra pagina web-->
<html lang="en">
    <!--esta etiqueta nos permite colocar metadatos-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Sencilla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="calculator-screen" value="" disabled>

        <div class="calculator-buttons">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="deleteLast()">DEL</button>
            <button class="button" onclick="appenedToDisplay('/')">/</button>
            <button class="button" onclick="clearDisplay('*')">*</button>

            <button class="button" onclick="appenedToDisplay('7')">7</button>
            <button class="button" onclick="appenedToDisplay('8')">8</button>
            <button class="button" onclick="appenedToDisplay('9')">9</button>
            <button class="button" onclick="appenedToDisplay('-')">-</button>

            <button class="button" onclick="appenedToDisplay('4')">4</button>
            <button class="button" onclick="appenedToDisplay('5')">5</button>
            <button class="button" onclick="appenedToDisplay('6')">6</button>
            <button class="button" onclick="appenedToDisplay('+')">+</button>

            <button class="button" onclick="appenedToDisplay('1')">1</button>
            <button class="button" onclick="appenedToDisplay('2')">2</button>
            <button class="button" onclick="appenedToDisplay('3')">3</button>
            <button class="button equal-button" onclick="calculateResult()">=</button>

            <button class="button" onclick="appenedToDisplay('0')">0</button>
            <button class="button" onclick="appenedToDisplay('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
